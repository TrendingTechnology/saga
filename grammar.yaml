            name: keyword.operator.arithmetic.bach
          - comment: "custom accessor (leading : .)"
            match: (?<=^|['"\`\p{ps}\s])([:.][\p{s}\p{po}\p{pd}\p{pi}\p{pf}\p{pc}&&[^_,;'"\`\#]]+)(?=$|['"\`\s\p{pe}])

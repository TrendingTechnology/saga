            match: (?<=^|['"\`\p{ps}\s])(\$+:+|\${2,})(?=$|['"\`\s\p{pe}])
            name: keyword.operator.macro.dollar.bach
          - comment: "assignment : :="
            match: (?<=^|['"\`\p{ps}\s])(:?=)(?=$|['"\`\s\p{pe}])
            name: keyword.operator.assignment.bach
          - comment: custom bitwise (leading &|^ ~)
            match: (?<=^|['"\`\p{ps}\s])([&|^~][\p{s}\p{po}\p{pd}\p{pi}\p{pf}\p{pc}&&[^_,;'"\`\#]]+)(?=$|['"\`\s\p{pe}])

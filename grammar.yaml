                | qualname | post_init | self | signature | slots | subclasses
                | version | weakref | wrapped | annotations | classcell
                | spec | path | package | future | traceback
              )__
            )\b
        captures:
          1: {name: support.variable.magic.sombra}
  type-argument-brackets:
    patterns:
      - begin: \s*+(<)(?=((?:(?>[^<>]+)|<\g<-1>>)*)>)
        comment: Type arguments. This is complicated since we don't want to match things like foo < 123 || bar > baz
        end: \s*(>)
        name: meta.type-arguments.sombra
        beginCaptures:
          1: {name: punctuation.sombra}
        endCaptures:
          1: {name: punctuation.sombra}
        patterns:
          - include: '#sigils'
          - include: '#typed-parse-types'
          - include: '#comma'
  typed-bracketed-args:
    patterns:
      - begin: (?<!}|return|await|unless|els?if|ell?ess|else|match|when|repeat|until|switch|case|while|for|throw)\s*((\())
        comment: Get parameters within a function/method call
        contentName: meta.function.parameters.sombra
        end: \s*((\)))
        beginCaptures:
          1: {name: punctuation.definition.parameters.begin.sombra}
          2: {name: meta.brace.round.sombra}
        endCaptures:
          1: {name: punctuation.definition.parameters.end.sombra}
          2: {name: meta.brace.round.sombra}
        patterns:
          - include: '#modifiers'
          - include: '#sigils'
          - include: '#typed-polymorphs'
          - include: '#typed-variable'
  typed-bracketed-parameters:
    patterns:
      - applyEndPatternLast: 1
        begin: \s*+(?=(\((?>[^()"']|("(\\.|[^"])*+")++|('(\\.|[^'])*+')++|\g<-5>)*+\))\s*+(?!\.|:|=>|{|/\*\s*:))
        comment: 'trap balanced parens which are NOT followed by . : => { or /*:'
        end: (?=.)
        patterns:
          - begin: \s*(\()
            end: \s*(\))
            beginCaptures:
              1: {name: meta.brace.round.sombra}
            endCaptures:
              1: {name: meta.brace.round.sombra}
            patterns:
              - include: '#sigils'
              - include: '#typed-parse-types'
      - begin: (?<!}|return|await|unless|els?if|ell?ess|else|match|when|repeat|until|switch|case|while|for|throw)\s*((\())
        comment: Get parameters within a function/method call
        contentName: meta.function.parameters.sombra
        end: \s*((\)))
        beginCaptures:
          1: {name: punctuation.definition.parameters.begin.sombra}
          2: {name: meta.brace.round.sombra}
        endCaptures:
          1: {name: punctuation.definition.parameters.end.sombra}
          2: {name: meta.brace.round.sombra}
        patterns:
          - include: '#typed-polymorphs'
          - include: '#typed-variable'
  typed-comments:
    patterns:
      - begin: \s*+(/\*)\s*(::)
        end: \s*(\*/)
        name: meta.comments.sombra
        beginCaptures:
          1: {name: punctuation.definition.comment.sombra}
          2: {name: punctuation.type.sombra}
        endCaptures:
          1: {name: punctuation.definition.comment.sombra}
        patterns:
          - include: '#typed-comments-optional-parameter'
          - include: '#module'
          - include: '#typed-keywords'
          - include: '#typed-predicate'
          - include: '#typed-parse-types'
          - include: '#function'
          - include: '#keyword-storage'
      - begin: \s*+(/\*)\s*(flow-include)\b
        end: \s*(\*/)
        name: meta.comments.sombra
        beginCaptures:
          1: {name: punctuation.definition.comment.sombra}
          2: {name: keyword.other.flow-include.sombra}
        endCaptures:
          1: {name: punctuation.definition.comment.sombra}
        patterns:
          - include: '#typed-comments-optional-parameter'
          - include: '#module'
          - include: '#typed-keywords'
          - include: '#typed-predicate'
          - include: '#typed-parse-types'
          - include: '#function'
          - include: '#keyword-storage'
      - begin: \s*+(/\*)\s*(:)((?=::)|(?![:<=>]))
        end: \s*(\*/)
        name: meta.comments.sombra
        beginCaptures:
          1: {name: punctuation.definition.comment.sombra}
          2: {name: punctuation.type.sombra}
        endCaptures:
          1: {name: punctuation.definition.comment.sombra}
        patterns:
          - include: '#typed-predicate'
          - include: '#typed-parse-types'
  typed-comments-optional-parameter:
    patterns:
      - match: (?<=::|flow-include)\s*(\?)
        captures:
          1: {name: keyword.operator.optional.parameter.sombra}
  typed-declare:
    patterns:
      - match: (?<![\#\.])\s*+\b(decl?|def)\b\s*+
        captures:
          1: {name: keyword.other.declare.sombra}
      - applyEndPatternLast: 1
        begin: (?<![\#\.])\s*+\b(decl?|def)\b\s*+\b(module)(.)(exports)(:)((?=::)|(?![:<=>]))
        comment: 'declare module.exports:'
        end: (?=.)
        beginCaptures:
          1: {name: keyword.other.declare.sombra}
          2: {name: storage.type.module.sombra}
          3: {name: keyword.operator.accessor.sombra}
          4: {name: storage.type.module.sombra}
          5: {name: punctuation.type.sombra}
        patterns:
          - include: '#typed-parse-objects'
          - include: '#typed-parse-types'
      - begin: (?<![\#\.])\s*+\b(decl?|def)\b\s*+\b(module)(\s|$)
        comment: declare modules
        end: \s*(?<=})
        beginCaptures:
          1: {name: keyword.other.declare.sombra}
          2: {name: storage.type.module.sombra}
        patterns:
          - include: '#typed-polymorphs'
          - comment: look for module names but don't assume uppercase start char
            match: \s*+([_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)
            captures:
              1: {name: entity.name.class.sombra}
          - comment: look for module names in quoted string forms
            include: '#string'
          - begin: \s*+({)
            contentName: meta.class.body.sombra
            end: \s*(})
            beginCaptures:
              1: {name: punctuation.section.class.begin.sombra}
            endCaptures:
              1: {name: punctuation.section.class.end.sombra}
            patterns:
              - include: '#typed-keywords'
              - include: '#typed-method'
              - include: '#core'
      - begin: (?<![\#\.])\s*+\b(decl?|def)\b\s*+(\bexport\b)?\s*+\b(class)\b
        comment: declare classes
        end: \s*(?<=})
        beginCaptures:
          1: {name: keyword.other.declare.sombra}
          2: {name: keyword.constrol.module.sombra}
          3: {name: storage.type.class.sombra}
        patterns:
          - comment: look for extends keyword
            match: \s*+\b((ext))\b\s*+
            captures:
              1: {name: meta.class.extends.sombra}
              2: {name: storage.type.extends.sombra}
          - comment: look for implements keyword
            match: \s*+\b((impl))\b\s*+
            captures:
              1: {name: meta.class.implements.sombra}
              2: {name: storage.type.implements.sombra}
          - comment: look for mixins keyword
            match: \s*+\b((mix))\b\s*+
            captures:
              1: {name: meta.class.extends.sombra}
              2: {name: storage.type.extends.sombra}
          - comment: look for class names but don't assume uppercase start char
            match: \s*+([_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)
            captures:
              1: {name: entity.name.class.sombra}
          - begin: \s*+({)
            contentName: meta.class.body.sombra
            end: \s*(})
            beginCaptures:
              1: {name: punctuation.section.class.begin.sombra}
            endCaptures:
              1: {name: punctuation.section.class.end.sombra}
            patterns:
              - include: '#typed-method'
              - include: '#core'
          - include: '#typed-polymorphs'
          - include: '#comma'
          - match: \s*(\.)
            captures:
              1: {name: keyword.operator.accessor.sombra}
  typed-interface:
    begin: (?<![\#\.])\s*+\b(inter|schema|struct)(\s+|$)
    end: \s*(=(?!=|>))|\s*(?<=})
    beginCaptures:
      1: {name: keyword.other.interface.sombra}
    endCaptures:
      1: {name: keyword.operator.assignment.sombra}
    patterns:
      - include: '#type-argument-brackets'
      - match: \s*+\b((ext)|(impl)|(only))\b\s*+
        captures:
          1: {name: meta.class.extends.sombra}
          2: {name: storage.type.extends.sombra}
          3: {name: storage.type.implements.sombra}
          4: {name: keyword.operator.expression.only.sombra}
      - comment: look for interface names but don't assume uppercase start char
        match: \s*+([_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)
        name: entity.name.type.interface.sombra
      - include: '#types'
      - begin: \s*+({)
        contentName: meta.class.body.sombra
        end: \s*(})
        beginCaptures:
          1: {name: punctuation.section.class.begin.sombra}
        endCaptures:
          1: {name: punctuation.section.class.end.sombra}
        patterns:
          - include: '#typed-method'
          - include: '#core'
      - match: \s*(\.)
        captures:
          1: {name: keyword.operator.accessor.sombra}
      - include: '#core'
  typed-keywords:
    patterns:
      - include: '#typed-declare'
      - include: '#typed-type-aliases'
      - include: '#typed-interface'
  typed-method:
    applyEndPatternLast: 1
    begin: (?<!:)\s*+(?=(<(?:(?>(?<==)>|[^<>]+)|\g<-1>)*>)?(\())
    comment: 'trap methods without a name  e.g.   <Key, Value>(): Map<Key, Value>'
    end: \s*(?=.)
    beginCaptures:
      1: {name: storage.modifier.sombra}
      2: {name: storage.type.sombra}
      3: {name: keyword.generator.asterisk.sombra}
    patterns:
      - include: '#types'
  typed-object-property:
    patterns:
      - comment: Only these props syntax {| |}
        match: ((\|)(?={|))|(\s*(\|)(?=}))
        captures:
          1: {name: keyword.operator.only.sombra}
          4: {name: keyword.operator.only.sombra}
      - include: '#method'
      - include: '#comments'
      - include: '#typed-variable'
  typed-parse-array:
    patterns:
      - begin: (?<!=|[$_A-Za-z\d])\s*+(#\[)
        comment: 'arrays such as [name: string, dob: Date]'
        end: \s*(\])
        beginCaptures:
          1: {name: meta.brace.square.open.sombra}
        endCaptures:
          1: {name: meta.brace.square.end.sombra}
        patterns:
          - applyEndPatternLast: 1
            begin: \s*(?=[_$[:alpha:]][_$[:alnum:]]*\s*[=:])
            comment: destructring in arrays requires vars parse before types
            end: (?=.)
            patterns:
              - include: '#typed-variable'
              - include: '#typed-parse-types'
          - include: '#typed-parse-types'
          - include: '#typed-variable'
      - begin: (?<!=|[$_A-Za-z\d])\s*+(\[)
        comment: 'arrays such as [name: string, dob: Date]'
        end: \s*(\])
        beginCaptures:
          1: {name: meta.brace.square.open.sombra}
        endCaptures:
          1: {name: meta.brace.square.end.sombra}
        patterns:
          - applyEndPatternLast: 1
            begin: \s*(?=[_$[:alpha:]][_$[:alnum:]]*\s*[=:])
            comment: destructring in arrays requires vars parse before types
            end: (?=.)
            patterns:
              - include: '#typed-variable'
              - include: '#typed-parse-types'
          - include: '#typed-parse-types'
          - include: '#typed-variable'
  typed-parse-objects:
    patterns:
      - applyEndPatternLast: 1
        begin: (?<=:|\||&|\?|=>|<|\()\s*+(\#{)
        comment: 'object literal ts  preceded by either => : | & ? symbols'
        end: \s*(\})
        name: meta.object.sombra
        beginCaptures:
          1: {name: meta.brace.curly.open.sombra}
        endCaptures:
          1: {name: meta.brace.curly.close.sombra}
        patterns:
          - include: '#typed-object-property'
      - applyEndPatternLast: 1
        begin: (?<=:|\||&|\?|=>|<|\()\s*+({)
        comment: 'object literal ts  preceded by either => : | & ? symbols'
        end: \s*(\})
        name: meta.object.sombra
        beginCaptures:
          1: {name: meta.brace.curly.open.sombra}
        endCaptures:
          1: {name: meta.brace.curly.close.sombra}
        patterns:
          - include: '#typed-object-property'
  typed-parse-types:
    patterns:
      - begin: (?<=[>_\\\p{L}\p{M}\p{N}]*)\s+(?=(?<![\#\.])\s*+\b(?:in|of|as|void|new|(?:type|name|key|size)of|infer|size|len|del|to|til|by|then|if|else|els?if|ell?ess?|unless?|guard|for|while|until|repeat|switch|case|def|match|when|pass|try|throw|raise|catch|rescue|finally|with|defn?|func?|fn|macro|proc|let|va[rl]|con|const|do|goto|label|await|return|fallthru|yield|halt|skip|break|continue|from|where|join|equals|[io]nto|order|take|drop|fold|scan|group|select|(?:im|ex)port|use|using|ref|open|close|out|begin|end|show|hide|debug|check|assert)\b)
        comment: sometypename of|in
        end: \s*(?=[,;\p{Pe}]|\*/)
        patterns:
          - include: '#core'
      - include: '#for-all-clause'
      - include: '#modifiers'
      - include: '#keywords'
      - include: '#number'
      - include: '#string'
      - include: '#regexp'
      - include: '#regexp-multiline'
      - match: (?<![\#\.])\s*+\b(typeof|nameof|infer|keyof|extends)\b\s*+
        captures:
          1: {name: keyword.operator.expression.$1.sombra}
      - include: '#language-constant'
      - comment: primitive types
        match: (?i)(?<![\#\.])\s*+\b((?>bool|int|float|[nr]at|real|imag|cmp|num|char|rune|str|sym|regex|re|func))\b
        captures:
          1: {name: support.type.builtin.primitive.sombra}
      - comment: built-in variable types
        match: (?i)(?<![\#\.])\s*+\b((?>this|any|void|empty|object|list|set|map|dict|array|tuple|record|seq|unit|buff|mixed|mix))\b
        captures:
          1: {name: support.type.builtin.sombra}
      - comment: custom Shout-case types
        match: \s*+\b([_\\\p{Lu}\p{Lt}\p{Lo}\p{Nl}][_\\\p{Lu}\p{Lt}\p{Lo}\p{Nl}\p{N}\p{M}]*)\b
        name: support.type.builtin.sombra
      - comment: custom Class Types e.g. Abc avoid Abc(
        match: \s*+\b([_\\\p{Lu}\p{Lt}\p{Lo}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)\b
        name: support.type.class.sombra
      - comment: custom primitive/var Types e.g. abc avoid abc(
        match: \s*+\b([_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)\b
        name: support.type.primitive.sombra
      - comment: Immutable modifier
        match: \s*#(?!\p{Ps})\s*
        name: keyword.operator.private.sombra
      - match: (?<==>)\*
        name: keyword.generator.asterisk.sombra
      - comment: Maybe types
        match: \s*+(\?)
        captures:
          1: {name: keyword.operator.maybe.sombra}
      - comment: symmetric difference of types &
        match: \s*+(\^)
        captures:
          1: {name: keyword.operator.bitwise.sombra}
      - comment: complement of types ~
        match: \s*+(\~)
        captures:
          1: {name: keyword.operator.logical.sombra}
      - comment: Type Unions |
        match: \s*+(\|)(?<!{\|)(?!}|>)
        captures:
          1: {name: keyword.operator.union.sombra}
      - comment: intersection of types &
        match: \s*+(\&)
        captures:
          1: {name: keyword.operator.intersection.sombra}
      - comment: as per React declares in ts github
        match: \s*+(\*)(?!/([^\*]|$))
        captures:
          1: {name: keyword.operator.existential.sombra}
      - comment: 'types of type marker e.g. <T: number | string>'
        match: \s*+(:)((?=::)|(?![:<=>]))
        name: punctuation.type.sombra
        captures:
          1: {name: support.type.builtin.primitive.sombra}
      - comment: call back with a form () => type
        match: (?<=\))\s*+(=>)
        captures:
          1: {name: storage.type.function.arrow.sombra}
      - comment: Built-in Class Types
        match: (?!^)\s*+\b((?>WeakSet|WeakMap|URIError|Uint8ClampedArray|Uint8Array|Uint32Array|Uint16Array|TypeError|TypedArray|SyntaxError|Symbol|String|SIMD.Uint8x16|SIMD.Uint32x4|SIMD.Uint16x8|SIMD.Int8x16|SIMD.Int32x4|SIMD.Int16x8|SIMD.Float64x2|SIMD.Float32x4|SIMD.Bool8x16|SIMD.Bool64x2|SIMD.Bool32x4|SIMD.Bool16x8|SIMD|SharedArrayBuffer|Set|RegExp|Reflect|ReferenceError|RangeError|Proxy|Promise|Object|Number|NaN|Math|Map|JSON|Intl.NumberFormat|Intl.DateTimeFormat|Intl.Collator|Intl|InternalError|Int8Array|Int32Array|Int16Array|Infinity|GeneratorFunction|Generator|Function|Float64Array|Float32Array|EvalError|Error|Date|DataView|Boolean|Atomics|ArrayBuffer|Array))\b
        captures:
          1: {name: support.type.builtin.class.sombra}
      - match: \s*+\b((SIMD)((\.)(Uint8x16|Uint32x4|Uint16x8|Int8x16|Int32x4|Int16x8|Float64x2|Float32x4|Bool8x16|Bool64x2|Bool32x4|Bool16x8))?)\b
        captures:
          2: {name: support.type.builtin.class.sombra}
          4: {name: keyword.operator.accessor.sombra}
          5: {name: support.type.builtin.class.sombra}
      - match: \s*+\b((Intl)((\.)(NumberFormat|DateTimeFormat|Collator))?)\b
        captures:
          2: {name: support.type.builtin.class.sombra}
          4: {name: keyword.operator.accessor.sombra}
          5: {name: support.type.builtin.class.sombra}
      - include: '#typed-polymorphs'
      - include: '#typed-bracketed-parameters'
      - include: '#typed-parse-objects'
      - include: '#typed-parse-array'
      - include: '#square-brackets'
      - include: '#comments'
    repository:
      as-clause:
        begin: (?<![\#\.])\s*\b(as)\b\s*
        end: (?<![\#\.])\s*\b(?=where)
        beginCaptures:
          1: {name: keyword.control.forall.sombra}
        endCaptures:
          1: {patterns: [{include: '#core'}]}
        patterns:
          - include: '#as-clause'
          - include: '#case-separator'
          - include: '#typed-parse-types'
      case-separator:
        begin: ([,;])
        end: (?<![\#\.])\s*\b(?=as|where)
        beginCaptures:
          1: {patterns: [{include: '#core'}]}
        endCaptures:
          1: {patterns: [{include: '#core'}]}
        patterns:
          - include: '#as-clause'
          - include: '#case-separator'
          - include: '#core'
      for-all-clause:
        begin: (?<![\#\.])\s*+\b(for\s*all)\b\s*
        comment: for all clause
        end: ^\s*|$|(?=;|,|\p{Pe})
        beginCaptures:
          1: {name: keyword.control.forall.sombra}
        patterns:
          - begin: (?<![\#\.])\s*+\b(where)\b
            end: ^\s*|$|(?=;|,|\p{Pe})
            beginCaptures:
              1: {name: keyword.control.forall.sombra}
            patterns:
              - include: '#comments'
              - include: '#core'
          - match: (?<![\#\.])\s*+\b(va[rl]|const|con|let)\b\s*+
            name: storage.type.sombra
          - include: '#as-clause'
          - include: '#core'
  typed-polymorphs:
    comment: Support Bounded Polymorphism http://ts.org/blog/2015/03/12/Bounded-Polymorphism.html
    patterns:
      - begin: \s*+\b((?>Array|Class|Map|Promise|Set|WeakMap|WeakSet))\s*+(<)
        comment: Built-in Class Types with elements of type <T>
        end: \s*(>)
        beginCaptures:
          1: {name: support.type.builtin.class.sombra}
          2: {name: punctuation.sombra}
        endCaptures:
          1: {name: punctuation.sombra}
        patterns:
          - include: '#comma'
          - match: \s*+(\+|-)
            captures:
              1: {name: support.type.variant.sombra}
          - include: '#typed-parse-types'
      - begin: \s*+(<)
        comment: just the polymorph bit like this <K,V>(arg,arg)
        end: \s*(>)
        beginCaptures:
          1: {name: punctuation.sombra}
        endCaptures:
          1: {name: punctuation.sombra}
        patterns:
          - include: '#comma'
          - match: \s*+(\+|-)
            captures:
              1: {name: support.type.variant.sombra}
          - include: '#typed-parse-types'
  typed-predicate:
    applyEndPatternLast: 1
    begin: \s*+(?<=\s)(%checks)\b
    comment: flow predicate checks
    end: (?=.)
    beginCaptures:
      1: {name: entity.name.function.predicate.sombra}
    patterns:
      - include: '#round-brackets'
  typed-return:
    patterns:
      - applyEndPatternLast: 1
        begin: (?<=\))\s*+(:)((?=::)|(?![:<=>]))
        comment: maybe an issue if a object literal is returned and the start of func block isn't on same line!
        end: (?=.)
        beginCaptures:
          1: {name: punctuation.type.sombra}
        patterns:
          - include: '#typed-predicate'
          - include: '#typed-parse-types'
      - include: '#typed-predicate'
  typed-trap:
    comment: traps ts vars that aren't caught normally - e.g. multi-line arrow funcs
    patterns:
      - applyEndPatternLast: 1
        begin: (?<=\))(:)((?=::)|(?![:<=>]))
        end: (?=.)
        beginCaptures:
          1: {name: punctuation.type.sombra}
        patterns:
          - include: '#typed-return'
      - applyEndPatternLast: 1
        begin: \s*+(:)((?=::)|(?![:<=>]))
        end: (?=.)
        beginCaptures:
          1: {name: punctuation.type.sombra}
        patterns:
          - include: '#typed-parse-types'
  typed-type-aliases:
    applyEndPatternLast: 1
    begin: (?<=^|;|\S)\s*+\b(opaque)?\s*+\b(type|alias)\b\s+(?!(i[sn])\b)(?=[$_A-Za-z{\[])
    comment: type aliases for export but avoid type instaceof or type in operators
    end: $|(?=;|,|\p{Pe})
    beginCaptures:
      1: {name: keyword.other.typedef.sombra}
      2: {name: keyword.other.typedef.sombra}
    patterns:
      - include: '#typed-parse-types'
      - include: '#types'
      - include: '#comments'
      - include: '#typed-function-name'
      - include: '#operator'
      - include: '#operators'
      - match: \s*+(=)(?!=|>)
        captures:
          1: {name: keyword.operator.assignment.sombra}
      - include: '#punctuation'
  typed-variable:
    patterns:
      - comment: 'e.g. let a: ()=>null  =  function() {return null}'
        match: (?<![\#\.])\s*+(\#?)((?:[_\\\p{L}\p{Nl}])(?:[_\\\p{L}\p{M}\p{N}])*+)\s*+(\??)\s*+(?=:\s*([_\\\p{L}\p{Nl}](?:[.\\_\\p{L}\p{M}\p{N}])*+)?\s*(<(?:(?>(?<==)>|[^<>]+)|\g<-1>)*>)?\s*(\b(?:[fF]unc?|[fF]n)\b|(\((?>[^()"']|("(\\.|[^"])*+")++|('(\\.|[^'])*+')++|\g<-5>)*+\))\s*=>|\(\s*$))
        captures:
          1: {name: keyword.operator.private.sombra}
          2: {name: storage.type.function.sombra}
          3: {name: keyword.operator.optional.parameter.sombra}
      - comment: 'name of variable spread var with optional ? and optional ts :'
        match: ((?<![\#\.])\.\.\.)?\s*+(\#?)([_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)\s*+(\??)\s*+(?!::)(?=:|=>)
        captures:
          1: {name: keyword.operator.spread.sombra}
          2: {name: keyword.operator.private.sombra}
          3: {name: variable.other.readwrite.sombra}
          4: {name: keyword.operator.optional.parameter.sombra}
      - include: '#typed-vars-and-props'
  typed-vars-and-props:
    patterns:
      - comment: 'ts optional arg/parameter e.g. protocol? : string'
        match: \s*+(\?)
        captures:
          1: {name: punctuation.type.sombra}
      - comment: Type Unions |
        match: \s*+(\|)(?<!{\|)(?!}|>)
        captures:
          1: {name: keyword.operator.union.sombra}
      - comment: intersection of types &
        match: \s*+(\&)
        captures:
          1: {name: keyword.operator.intersection.sombra}
      - applyEndPatternLast: 1
        begin: \s*+(:)((?=::)|(?![:<=>]))
        comment: 'typed entity :'
        end: (?=.)|$
        beginCaptures:
          1: {name: punctuation.type.sombra}
        patterns:
          - include: '#typed-parse-types'
      - include: '#comma'
      - comment: An Iterator prefix?
        match: \s*+(@@)
      - applyEndPatternLast: 1
        begin: \s*+(=>)
        end: (?=.)|$
        beginCaptures:
          1: {name: storage.type.function.arrow.sombra}
        patterns:
          - include: '#typed-parse-types'
      - begin: (?<!let|const|var|val|def|con)(?<=[_\\p{L}\p{M}\p{N}])\s+(?=(?<![\#\.])\s*+\b(?:in|of|as|void|new|(?:type|name|key|size)of|infer|size|len|del|to|til|by|then|if|else|els?if|ell?ess?|unless?|guard|for|while|until|repeat|switch|case|def|match|when|pass|try|throw|raise|catch|rescue|finally|with|defn?|func?|fn|macro|proc|let|va[rl]|con|const|do|goto|label|await|return|fallthru|yield|halt|skip|break|continue|from|where|join|equals|[io]nto|order|take|drop|fold|scan|group|select|(?:im|ex)port|use|using|ref|open|close|out|begin|end|show|hide|debug|check|assert)\b)
        comment: varname of|in
        end: \s*(?=[,;\p{Pe}]|\*/)
        patterns:
          - include: '#core'
      - begin: (?<!:)\s*+(?=((\#?)[_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)?\s*(::?|\.)?=)(?!=>|==)
        comment: assignment var = or =
        end: \s*(?=[,;\p{Pe}]|\*/)
        patterns:
          - include: '#core'
      - include: '#typed-bracketed-parameters'
      - include: '#typed-parse-array'
      - include: '#core'
  types:
    patterns:
      - include: '#comments'
      - include: '#typed-return'
      - include: '#typed-polymorphs'
      - include: '#typed-bracketed-args'
  variable:
    patterns:
      - comment: e.g. dollar vars
        match: \s*+(\#?)([_\\][_\\\p{L}\p{M}\p{N}]+)
        captures:
          1: {name: keyword.operator.private.sombra}
          2: {name: variable.other.dollar.sombra}
      - comment: e.g. CONSTANT
        match: \s*+(\#?)(_|[\p{Lu}\p{Lt}\p{Lo}\p{Nl}][_\\\p{Lu}\p{Lt}\p{Lo}\p{Nl}\p{N}\p{M}]*)(?!\p{Ll})
        captures:
          1: {name: keyword.operator.private.sombra}
          2: {name: variable.other.constant.sombra}
      - comment: e.g. Class
        match: \s*+(\#?)\b([_\\\p{Lu}\p{Lt}\p{Lo}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)\s*+
        captures:
          1: {name: keyword.operator.private.sombra}
          2: {name: variable.other.class.sombra}
      - comment: e.g. obj.property
        match: (?<![\#\.])\s*+(\#?)([_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)(?=\s*+[!?~]?\[|\s*+[!?~]?\.|->)
        name: variable.other.object.sombra
        captures:
          1: {name: keyword.operator.private.sombra}
          2: {name: variable.other.object.sombra}
      - comment: e.g. obj.property
        match: (?<=\.)\s*+(\#?)([_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)
        name: meta.property.object.sombra
        captures:
          1: {name: keyword.operator.private.sombra}
          2: {name: variable.other.property.sombra}
      - match: \s*+(\#?)([\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*|\\)
        captures:
          1: {name: keyword.operator.private.sombra}
          2: {name: variable.other.readwrite.sombra}
  variable-typed:
    patterns:
      - begin: (?<=^|,|\()\s*+(?=(\#?)([_\\\p{L}\p{Nl}][_\\\p{L}\p{M}\p{N}]*)\s*\??\s*(:)((?=::)|(?![:<=>])))
        comment: Assume this is a flow typed var
        end: \s*(?=,|\))
        beginCaptures:
          3: {name: punctuation.sombra}
        patterns:
          - include: '#typed-variable'
      - begin: (?<=^|,|\()\s*+(?="[^"]"\s*(:))
        comment: Assume this is a flow typed var
        end: \s*(?>=|\))
        beginCaptures:
          3: {name: punctuation.sombra}
        patterns:
          - include: '#typed-variable'
      - begin: (?<=^|,|\()\s*+(?='[^']'\s*(:))
        comment: Assume this is a flow typed var
        end: \s*(?>=|\))
        beginCaptures:
          3: {name: punctuation.sombra}
        patterns:
          - include: '#typed-variable'
